<section>
  <form [formGroup]="filterForm" (submit)="filterFormSubmit(filterInput.value)">
    <input type="text" placeholder="Filter by city" #filterInput />
    <button class="primary" type="submit">Search</button>
  </form>
</section>
<section class="results">
  <app-housing-location
    *ngFor="let filteredHousingLocation of filteredLocationList"
    [housingLocation]="filteredHousingLocation"
  ></app-housing-location>

    *ngFor="let housingLocation of housingLocationList"
    [housingLocation]="housingLocation"
  >
  </app-housing-location> -->
</section>
